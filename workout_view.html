<html>
  <head>
    <title>
      Workout
    </title>
    <script type="text/javascript">
      // make the commonjs happy
      window.exports = {}
    </script>
    <script src="ui.js"></script>
    <script src="model.js"></script>
    <script src="rx.all.js"></script>
    <script src="canvasjs.min.js"></script>
    <script type="text/javascript">

  function _loadWorkoutWithData(params) {
    var userProfile = new UserProfile(params.ftp_watts, params.t_pace, params.email);
    var builder = new WorkoutBuilder(userProfile, params.workout_type, params.output_unit).withDefinition(params.workout_text);
    var workout_pretty = builder.getPrettyPrint();
    _setInnerText("workout_pretty", workout_pretty);

    // Timeline chart
    var points = builder.getInterval().getTimeSeries();

    var chartTimeline = new CanvasJS.Chart("chartTimelineContainer",
    {
      title:{
        text: ""
      },
      axisX:{
        title: "time",
        suffix: "min",
        gridColor: "lightgray" ,
        gridThickness: 1,
      },
      axisY:{
        title: "intensity",
        labelAngle: 45,
        minimum: 45,
        suffix: "%",
        gridThickness: 0,
      },
      data: [
      {
          type: "area",
          fillOpacity: 0.3,
          markerType: "none",
          dataPoints: points
      }
      ]
    });

    chartTimeline.render();

    // Zones chart
    var dataPoints = builder.getInterval().getTimeInZones().map(
      function(zone) {
        return {
          y: zone.duration.getSeconds(),
          legendText: zone.name + "(" + zone.duration.toString() + ")",
          indexLabel: zone.name
        }
      }
    );

    var chartZones = new CanvasJS.Chart("chartZonesContainer", {
      title:{
        text: "Time in zones"
      },
      data: [
      {
        type: "pie",
        showInLegend: true,
        dataPoints: dataPoints
      }]
    });
    chartZones.render();
  }

  function _setInnerText(element_id, text) {
    var element = document.getElementById(element_id);
    if (element) {
      element.innerText = text;
    } else {
      console.log("element " + element_id + " does not exist!");
    }
  }

  function _init() {
    var params = new QueryParams();
    if (params.validate()) {
      _loadWorkoutWithData(params);
    }
  }

  var windowLoads = Rx.Observable.fromEvent(window, "DOMContentLoaded");
  var windowLoadsSubscription = windowLoads.forEach(
    function() {
      _init();
      windowLoadsSubscription.dispose();
    }
  );

  </script>
  <style>
  .font {
    font-family:"Calibri",Arial;
    font-size: 100%;
  }

  .selected {
    background: yellow;
  }

  </style>
  </head>
  <body class="font">
  <div id="chartTimelineContainer" style="height: 300px; width: 100%;">
  </div>
  <div id="chartZonesContainer" style="height: 200px; width: 100%;">
  </div>
  <div id="workout_pretty">
  </div>
  <hr />
  </body>
</html>
